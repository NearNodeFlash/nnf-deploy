daemons:
  - name: nnf-fence
    repository: nnf-sos
    serviceAccount:
      name: nnf-fencing-agent
      namespace: nnf-system
  - name: nnf-data-movement
    bin: nnf-dm
    repository: nnf-dm
    path: daemons/compute/server
    serviceAccount:
      name: nnf-dm-daemon
      namespace: nnf-dm-system
    extraArgs: "--kubernetes-qps 50 --kubernetes-burst 100"
  - name: client-mount
    bin: clientmount
    repository: dws
    path: mount-daemon
    skipNnfNodeName: true
    serviceAccount:
      name: dws-operator-clientmount
      namespace: dws-operator-system
